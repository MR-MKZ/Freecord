<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://avatars.githubusercontent.com https://github.com https://*.gravatar.com https://gravatar.com; img-src 'self' blob: data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/proxy.css" />
  </head>
  <body style="display: initial">
    <header>
      <img id="closebutton" src="../../icons/symbols/close.svg" />
    </header>
    <main>
      <article id="proxy">
        <div class="center formContainer">
          <div class="inputContainer">
            <label for="ip">IP:</label>
            <input type="text" id="ip" placeholder="proxy ip" />
          </div>
          <div class="inputContainer">
            <label for="port">Port:</label>
            <input type="text" id="port" placeholder="proxy port" />
          </div>
          <button id="submitProxy">Connect Proxy</button>
        </div>
      </article>
    </main>
  </body>
</html>
